<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>ScaleUp â€” Snake</title>
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <style>
    body{margin:0;font-family:system-ui;background:#0b0f14;color:#e6edf3;}
    header{position:sticky;top:0;background:rgba(11,15,20,.9);border-bottom:1px solid #1f2a37;}
    .wrap{max-width:1100px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;height:64px;}
    canvas{width:100%;max-height:64vh;background:#02070c;border:1px solid #1f2a37;border-radius:10px;}
    /* Modal styles */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;z-index:90;}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;z-index:100;}
    .modal .content{background:#10161f;border:1px solid #1f2a37;border-radius:14px;max-width:520px;width:92%;max-height:80vh;overflow-y:auto;box-shadow:0 10px 30px rgba(0,0,0,.35);animation:pop .25s ease;}
    .modal .hd{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #1f2a37;}
    .modal .bd{padding:16px;white-space:pre-line;line-height:1.6;}
    .modal .xbtn{border:none;background:transparent;color:#8892a6;cursor:pointer;}
    @keyframes pop{from{transform:scale(.9);opacity:0;}to{transform:scale(1);opacity:1;}}
  </style>
</head>
<body>
  <header><div class="wrap"><div class="brand"><img src="./logo.svg" alt="logo"></div><button id="howBtn">How it works</button></div></header>
  <main class="wrap"><h1>ScaleUp the leaderboard.</h1><p>Play Snake and compete for rewards every 30 minutes.</p><canvas id="board" width="480" height="560"></canvas></main>
  <div class="modal-backdrop" id="backdrop"></div>
  <div class="modal" id="modal">
    <div class="content">
      <div class="hd"><strong>How it works</strong><button class="xbtn" id="closeModal">Close</button></div>
      <div class="bd" id="howText"></div>
    </div>
  </div>
  <script src="/config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
